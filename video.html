<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video Player</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="https://nicklien88.github.io/test/static/jquery.srt.js"></script>
	<style>
		#header {
			background-color: #ccff99;
		}
		#video-side {
			margin-left: 10px;
			float: left;
		}
		#srt-side {
			width: 500px;
			margin-left: 20px;
			margin-right: 10px;
			float: left;
			background-color: #e6ffe6;
			
		}
		.srt {
			word-break: keep-all;
			font-size: 30px;
			padding: 10px;
			font-family: "-apple-system", BlinkMacSystemFont, "Yu Gothic", "游ゴシック", YuGothic, "游ゴシック体", "Noto Sans Japanese", "ヒラギノ角ゴ Pro W3", "メイリオ", "Hiragino Kaku Gothic ProN", "MS PGothic", Osaka, "sans-serif";
		}
		#footer {
			height: 40px; 
			font-size: 20px; 
			margin-top: 20px;
			text-align: center; 
			line-height: 40px;
			background-color: #ccff99;
		}
		h1 { padding: 10px; font-size: 60px;}

	</style>
</head>
<body style="margin: 0px;">
	<div id="header">
		<h1>Animetube</h1>
	</div>
	<div id="video-side">
		<video id="my-video" controls width="720" height="405">
			<source src="https://www.googleapis.com/drive/v3/files/1YhEd-xkf0vaytf7k7V4UCFwGRkwGdy6G?key=AIzaSyAZ_XpnxLP_-_OdaELwKa92u9X1b7yQEWw&alt=media" type="video/mp4">
		</video>
	</div>

	<div id="srt-side">
		<div class="srt" data-video="my-video" data-srt="https://raw.githubusercontent.com/nicklien88/test/master/subtitles/TenseShitarSlimDattKe%5B1%5D%5BSub%5D.srt"></div>
	</div>
	<div style='clear:both;'></div>
	<div id="footer">Lien Nick 製作</div>
	
</body>
</html>
